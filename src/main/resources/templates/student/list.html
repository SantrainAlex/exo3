<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span th:replace="~{home :: naveBar}"></span>

<h1>List</h1>


<ul  th:if="${!lstStudent.isEmpty()}">
    <li  th:each="s: ${lstStudent}">
        <span  th:text="${s.getId()}"></span>
        <span  th:text="${s.getPrenom()}"></span>
        <span  th:text="${s.getNom()}"></span>
        <span  th:text="${s.getAge()}"></span>
        <a th:href="${s.getId()}">voir les informations</a>
    </li>

</ul>

<span th:replace="~{home :: bottom}"></span>

</body>
</html>
